<!doctype html>
<html lang="{{ site:short_locale }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title ?? site:name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.5/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.5/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{ mix src='css/site.css' }}">
    <link rel="stylesheet" href="{{ mix src='css/styles.css' }}">
</head>
<body>
    <header class="bg-gray-1 max-h-20">
        <div class="flex items-center justify-between w-11/12 mx-auto py-2 px-4">
            <div>
                <img src="{{ setting:logo }}" alt="Logo" class="h-16">
            </div>
            <div>
                <ul class="uppercase flex-row gap-16 font-bold hidden lg:flex">
                    <li><a href="/#About">About</a></li>
                    <li><a href="/#Brands">Brands</a></li>
                    <li><a href="/#Features">Features</a></li>
                    <li><a href="/#Careers">Careers</a></li>
                    <li><a href="/#Contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div>
        {{ template_content }}
    </div>
    <footer class="bg-brown-1 text-white">
        <div class="flex flex-col w-10/12 mx-auto py-20 px-4 gap-16">
            <div>
                <img src="{{ setting:footer_logo }}" alt="Footer Logo" class="h-16">
            </div>
            <div class="flex justify-between gap-4">
                <div class="flex-1 flex flex-col gap-4">
                    <p class="w-40">70 Sct. Limbaga, Tomas Morato Ave. Quezon City</p>
                    <p class="underline">info@scrimgroup.com</p>
                    <p>+ 63 912 3456 789</p>
                </div>
                <div class="flex-1 flex justify-center">
                    <ul class="uppercase flex flex-col gap-4 font-bold">
                        <li><a href="/#About">About</a></li>
                        <li><a href="/#Brands">Brands</a></li>
                        <li><a href="/#Features">Features</a></li>
                        <li><a href="/#Careers">Careers</a></li>
                        <li><a href="/#Contact">Contact Us</a></li>
                    </ul>
                </div>
                <div class="flex-1 flex justify-end">
                    <div class="flex flex-col gap-4">
                        <div class="semibold">Get in touch</div>
                        <ul class="flex gap-4">
                            <li>
                                <a>
                                    <img src="/assets/facebook.svg" class="h-12">
                                </a>
                            </li>
                            <li>
                                <a>
                                    <img src="/assets/instagram.svg" class="h-12">
                                </a>
                            </li>
                            <li>
                                <a>
                                    <img src="/assets/email.svg" class="h-12">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.5/slick.min.js"></script>
    <script src="{{ mix src='js/app.js' }}"></script>
    <script src="{{ mix src='js/site.js' }}"></script>
</body>
</html>
